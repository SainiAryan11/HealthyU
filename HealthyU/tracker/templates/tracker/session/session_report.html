{% extends "tracker/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Session Report</h2>

  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5>Progress</h5>
          <h2 id="progressPct">0%</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5>Time Taken</h5>
          <h2 id="timeTaken">0 min</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5>Points Earned</h5>
          <h2 id="pointsEarned">0</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Physical -->
  <div class="card mb-3">
    <div class="card-body">
      <h4 class="mb-3">Physical Exercises</h4>
      <div id="physicalList" class="list-group"></div>
    </div>
  </div>

  <!-- Yoga -->
  <div class="card mb-3">
    <div class="card-body">
      <h4 class="mb-3">Yoga</h4>
      <div id="yogaList" class="list-group"></div>
    </div>
  </div>

  <!-- Meditation -->
  <div class="card mb-4">
    <div class="card-body">
      <h4 class="mb-3">Meditation</h4>
      <p class="mb-1"><strong>Planned:</strong> <span id="medPlanned">0</span> min</p>
      <p class="mb-0"><strong>Spent:</strong> <span id="medSpent">0</span> min</p>
      <p class="mb-1"><strong>Status:</strong> <span id="medStatusBadge"></span></p>
    </div>
  </div>

  <div class="d-flex gap-2 flex-wrap">
    <a href="{% url 'profile' %}" class="btn btn-secondary">Back to Profile</a>
    <button class="btn btn-success" id="saveSessionBtn">
      Save Session (Update Points & Streak)
    </button>
  </div>
</div>

<script src="{% static 'tracker/js/session_report.js' %}"></script>

{% endblock %}
