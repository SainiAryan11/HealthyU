{% extends "tracker/base.html" %}

{% block content %}
<style>

body {
    background: #ffffff;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
}

body::before,
body::after {
    content: "";
    position: fixed;
    border-radius: 50%;
    background: rgba(37, 99, 235, 0.12);
    animation: floatBubble 12s ease-in-out infinite;
    z-index: 0;
}

body::before {
    width: 320px;
    height: 320px;
    top: -100px;
    left: -100px;
}

body::after {
    width: 420px;
    height: 420px;
    bottom: -150px;
    right: -150px;
    animation-delay: 3s;
}

@keyframes floatBubble {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-40px) scale(1.05); }
    100% { transform: translateY(0) scale(1); }
}

.signup-wrapper {
    background: #ffffff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    position: relative;
    z-index: 1;
}

.signup-left {
    background: linear-gradient(160deg, #2563eb, #3b82f6);
    min-height: 100%;
    position: relative;
    overflow: hidden;
    color: white;
}

.signup-left::before {
    content: "";
    position: absolute;
    width: 150%;
    height: 150%;
    background: linear-gradient(160deg, #1d4ed8, #2563eb);
    border-radius: 50%;
    top: -25%;
    left: -65%;
    z-index: 1;
}

.signup-brand {
    position: absolute;
    bottom: 42%;
    left: 50%;
    transform: translateX(-62%);
    text-align: center;
    z-index: 2;
    max-width: 260px;
}

.signup-brand h1 {
    font-size: 36px;
    font-weight: 700;
    margin: 0;
    line-height: 1.1;
}

.signup-brand p {
    font-size: 13px;
    margin-top: 8px;
    opacity: 0.92;
}

.form-control {
    border-radius: 50px;
    padding: 12px 18px;
    font-size: 14px;
    border: 1px solid rgba(37, 99, 235, 0.2);
}

.form-control:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.signup-btn {
    border-radius: 50px;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    padding: 10px 32px;
    color: #fff !important;
    font-weight: 600;
}

.signup-btn:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    color: #fff !important;
}

.signup-right h3 {
    color: #000 !important;
}

.signup-right .text-muted {
    color: #666 !important;
}

.form-label {
    color: #666 !important;
    font-size: 13px;
    font-weight: 500;
}

</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="signup-wrapper row g-0">

                <div class="col-md-6 d-none d-md-block signup-left">
                    <div class="signup-brand">
                        <h1>HealthyU</h1>
                        <p>Your daily partner for a healthier life</p>
                    </div>
                </div>

                <div class="col-md-6 p-5 signup-right">

                    <h3 class="fw-semibold mb-1">
                        Create your account
                    </h3>
                    <p class="text-muted mb-4">
                        Continue to HealthyU
                    </p>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dob" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn signup-btn fw-semibold">
                                Create Account
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
