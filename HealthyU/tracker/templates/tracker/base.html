{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}HealthyU{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'tracker/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'tracker/css/footer.css' %}">

    <!-- Page Specific CSS -->
    {% block extra_css %}
        
    {% endblock %}

</head>

<body>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Navbar -->
    {% include "tracker/partials/navbar.html" %}

    <!-- Page content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include "tracker/partials/footer.html" %}

    <!-- Messages data (JS reads this) -->
    {% if messages %}
    <script>
        window.__DJANGO_MESSAGES__ = [
            {% for message in messages %}
            { text: "{{ message|escapejs }}", tags: "{{ message.tags|escapejs }}" },
            {% endfor %}
        ];
    </script>
    {% else %}
    <script>
        window.__DJANGO_MESSAGES__ = [];
    </script>
    {% endif %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'tracker/js/navbar.js' %}"></script>
    <script src="{% static 'tracker/js/main.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
